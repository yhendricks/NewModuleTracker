{% extends 'base.html' %}

{% block title %}Update Test Result - {{ test_result.pcb.serial_number }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Update Test Result for {{ test_result.pcb.serial_number }}</h2>
    <a href="{% url 'pcb_test_result_detail' test_result.pk %}" class="btn btn-secondary">Cancel</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="4">{{ test_result.notes }}</textarea>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Update Test Result</button>
                <a href="{% url 'pcb_test_result_detail' test_result.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
